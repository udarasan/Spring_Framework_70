<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section id="form" class="col-6">
    <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" placeholder="customer id">
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Customer Name</label>
        <input type="text" class="form-control" id="name" placeholder="customer name">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Customer address</label>
        <input type="text" class="form-control" id="address" placeholder="customer address">
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Customer age</label>
        <input type="text" class="form-control" id="age" placeholder="customer age">
    </div>
    <button class="btn btn-primary" type="button" id="save-btn">Save Customer</button>
    <button class="btn btn-primary" type="button" id="update-btn">Update Customer</button>
    <button class="btn btn-primary" type="button" id="delete-btn">Delete Customer</button>
    <button class="btn btn-primary" type="button" id="load-all-btn">Load All Customer</button>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/customer.js"></script>
</body>
</html>
